{% extends "base/base_dashboard.html" %}
{% load static %}

{% block title %}Create Company{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px;">
    <h2>Create Your Company</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">
            Create Company
        </button>
    </form>
</div>
{% endblock %}
